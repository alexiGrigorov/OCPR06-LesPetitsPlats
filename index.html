<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/css/style.css" rel="stylesheet" type="text/css" />
    <script
      src="./src/script/framework/bootstrap.bundle.js"
      defer
      type="module"
    ></script>
    <script src="./src/script/pages/home.mjs" defer type="module"></script>
    <title>Les Petits Plats</title>
  </head>
  <body class="[ bg-light ]">
    <header class="hero [ p-5 container-fluid ]">
      <div class="[ row | pb-96 ]">
        <div class="[ col ]">
          <a class="[ btn btn-link ]" href="."
            ><img
              class="logo"
              src="./assets/images/Logo.png"
              alt="Les Petits Plats logo"
          /></a>
        </div>
      </div>
      <div class="[ row justify-content-center | pt-96 pb-4 ]">
        <div class="[ col-lg-7 ]">
          <p class="hero-text [ h1 text-primary text-center text-uppercase ]">
            Cherchez parmi plus de 1500 recettes du quotidien, simples et
            délicieuses
          </p>
        </div>
      </div>
      <div class="[ row justify-content-center | pt-1 pb-98 ]">
        <div class="[ col-lg-7 ]">
          <div id="main-searchbar" class="[ input-group ]">
            <input
              id="main-search-input"
              class="main-search-input [ form-control | rounded-start-3 px-92 py-4 ]"
              type="text"
              placeholder="Rechercher une recette, un ingrédient, ..."
              aria-label="Rechercher une recette, un ingrédient, ... example"
            />
            <div
              class="[ d-flex justify-content-center align-items-center | p-91 | bg-body ]"
            >
              <button
                type="button"
                id="main-search-clear"
                class="main-search-clear [ btn-close ] d-none"
                aria-label="clear"
              ></button>
            </div>
            <div
              class="[ d-flex justify-content-center align-items-center | rounded-end-3 p-91 | bg-body ]"
            >
              <button
                id="main-search-button"
                type="button"
                class="main-search-button [ btn btn-dark | rounded-3 ]"
              >
                <i class="[ fs-3 | bi bi-search ]"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="search-details [ px-97 container ]">
      <div class="[ row flex-column flex-xl-row gap-95 row-gap-3 | mt-4 ]">
        <template id="filter-accordion-template">
          <div class="[ col flex-md-grow-0 ]">
            <div id="CRITERION-accordion" class="filter [ accordion ]">
              <div class="[ accordion-item ]">
                <p class="[ accordion-header ]">
                  <button
                    id="CRITERION-accordion-button"
                    class="[ accordion-button gap-95 | fw-medium ]"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#CRITERION"
                    aria-expanded="false"
                    aria-controls="CRITERION"
                  >
                    CRITERION
                  </button>
                </p>
                <div
                  id="CRITERION"
                  class="[ collapse | accordion-collapse ]"
                  data-bs-parent="#CRITERION-filter"
                >
                  <div class="[ accordion-body ]">
                    <div
                      id="CRITERION-searchbar"
                      class="filter-searchbar [ input-group | input-group-sm mb-4 border | fs-sm ]"
                    >
                      <input
                        id="CRITERION-search-input"
                        class="[ form-control ]"
                        type="text"
                        placeholder=""
                        aria-label="filter by CRITERION"
                        aria-describedby="CRITERION-search-button"
                      />
                      <div
                        class="[ d-flex justify-content-center align-items-center ]"
                      >
                        <button
                          id="CRITERION-search-clear"
                          class="filter-searchbar-clear [ btn-close ]"
                          type="button"
                          aria-label="clear"
                        ></button>
                      </div>
                      <button
                        id="CRITERION-search-button"
                        class="filter-searchbar-button [ btn btn-outline-secondary ]"
                        type="button"
                      >
                        <i class="[ bi bi-search ]"></i>
                      </button>
                    </div>

                    <div
                      id="CRITERION-active-criteria"
                      class="filter-active-criteria [ list-group | list-group-flush ]"
                    ></div>
                    <div
                      id="CRITERION-possible-criteria"
                      class="filter-possible-criteria [ list-group | list-group-flush ]"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>
        <template id="filter-active-criterion-template">
          <button
            id="CRITERION-active-num"
            class="[ list-group-item d-flex | list-group-item-action ] d-none"
            type="button"
          >
            Option
            <i class="[ ms-auto | bi bi-x-circle-fill ]"></i>
          </button>
        </template>
        <template id="filter-possible-criterion-template">
          <button
            id="CRITERION-possible-num"
            class="[ list-group-item | list-group-item-action ]"
            type="button"
          >
            Option
          </button>
        </template>
        <div class="[ col flex-grow d-flex | ms-auto ]">
          <div class="total-recipes h5 ms-auto">
            <span id="results-counter"></span> recettes
          </div>
        </div>
      </div>
      <div class="[ row row-cols-auto gap-3 | mt-4 ]">
        <template id="active-search-criterion-template">
          <button
            class="[ btn btn-primary align-items-center | p-3 rounded-3 ]"
            type="button"
          >
            Search Criterion
            <i class="[ bi bi-x-lg | ms-93 ]"></i>
          </button>
        </template>
      </div>
    </section>
    <main class="recipes-gallery [ px-97 container ]">
      <div
        class="[ row row-cols-auto justify-content-center gap-3 | mt-4 mb-4 ]"
      >
        <template id="recipe-card-template">
          <div id="recipe-id" class="recipe [ card ]">
            <img class="[ position-relative | card-img-top ]" src="" alt="" />
            <span
              class="[ badge | position-absolute | rounded-pill | text-bg-primary ]"
              ><span></span>min</span
            >
            <div class="[ card-body ]">
              <h5 class="[ card-title ]"></h5>
              <p class="[ card-text | text-uppercase text-secondary small ]">
                Recette
              </p>
              <p class="description [ card-text ]">
                Mettre les glaçons à votre goût dans le blender, ajouter le
                lait, la crème de coco, le jus de 2 citrons et le sucre. Mixer
                jusqu'à avoir la consistence désirée.
              </p>
              <p class="[ card-text | text-uppercase text-secondary small ]">
                Ingrédients
              </p>
              <div class="recipe-ingredients [ d-grid row-gap-94 ]"></div>
            </div>
          </div>
        </template>
      </div>
      <div
        class="[ row row-cols-auto justify-content-center gap-3 | mt-4 mb-4 ]"
      >
        <p id="search-alert" class="[ fs-5 text-body-secondary ]">
          Aucune recette ne contient ‘<span id="dynamic-message"></span>’ vous
          pouvez chercher « tarte aux pommes », « poisson », etc.
        </p>
      </div>
    </main>
  </body>
</html>
